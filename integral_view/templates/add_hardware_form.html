<form id="edit_form" name="edit_form" action="" method="post">
<table class="table table-hover table-bordered" style="width:60%">
  <tr>
    <td>
      <label for="id_nodes">Discovered new nodes :</label>
    </td>
    <td>
    {% for choice in form.nodes.field.choices %} 
    <div class="checkbox">
    <label>
    <input type="checkbox" name="nodes" id="optionsRadios1" value="{{choice.0}}" {%if choice.0 in form.initial.nodes %} checked="checked"{%endif%}> &nbsp;{{choice.0}}
    </label>
    </div>
    {%endfor%}
    </td>
    <td>
      {{form.nodes.errors}}
    </td>
  </tr>
  </table>
  {%if request.path == '/first_login/'%}
    <button type="submit" class="btn btn-primary">Add nodes and get started</button>
  {%else%}
  <a href="/show/dashboard" role="button" class="btn btn-default"> Cancel</a>&nbsp;&nbsp;
  <button type="submit" class="btn btn-primary">Add nodes >></button>
  {%endif%}
</form>
